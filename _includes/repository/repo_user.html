<div class="repo p-1 text-center">
  <a href="https://github.com/{{ include.username }}">
    <img class="repo-img-light w-100" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&theme={{ site.repo_theme_light }}&show_icons=true&hide=stars,prs,issues,contribs&hide_rank=true&custom_title=My Github&card_width=400">
    <img class="repo-img-dark w-100" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&theme={{ site.repo_theme_dark }}&show_icons=true&hide=stars,prs,issues,contribs&hide_rank=true&custom_title=My Github&card_width=400">
  </a>
</div>
